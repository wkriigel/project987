[fair_value]
base_value_usd = 30500
year_step_usd = 500
s_premium_usd = 7000
exterior_color_usd = 300
interior_color_usd = 300

[fair_value.special_trim_premiums]
"Cayman R" = 30000
"Boxster Spyder" = 30000
"Black Edition" = 1500

[scraping]
concurrency = 2
polite_delay_ms = 1000
cap_listings = 150
debug = true

[options_v2]
enabled = true

# Enhanced options catalog configuration

# MSRP values for options (used to compute approximate original cost)
# Keys correspond to option IDs in the modular options system
